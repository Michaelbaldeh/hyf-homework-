<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-pic" src="logo.jpg" alt="logo">
        </div>
        <div class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>

        </div>

    </div>
    <div class="header-one">
        <h1 class="">Sign up to yourcustomtailor.com</h1>
        
        <h2 class="step-one">Step 4/4 - tell us who you are</h2>
    </div>
    <div class="progress-bar">
        <label class="labels" for="">progress</label>
        <div>
        <progress class="progress" value="99" max="100">50%</progress>
        </div>
        <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi exercitationem, commodi ut error incidunt natus</h5>
      </div>
      <div class="inputs">
        <label class="labels" for="">Name of card</label>
        <input class="name" type="text">
        
        <div>
            <label class="labels" for="">Card type</label>
            <select name="country" class="cards" required>
                <option>Master card</option>
                <option>Visa Card</option>
                <option>Dankort</option>
            </select>
        </div>
        <div>
            <label class="labels" for="">Credit Card number</label>
            <input class="card-number" type="text" required>
            <label class="postal-label" for="">First name</label>
            <input class="first-name" type="text">
        </div>
        <div class="">
            <label class="labels" for="">Expiry month</label>
            <input class="expiry-month" type="text" required>
            <label class="labels" for="">Expiry year</label>
            <input class="expiry-year" type="text" required>
            <div>
                <label class="labels" for="">CCV</label>
                <input type="password" name="" class="ccv" required>
            </div>

        </div>
        <div class="button">
            <button class="next"><a href="formone.html">Next page</a></button>
        </div>

      </div>

</body>
</html>
